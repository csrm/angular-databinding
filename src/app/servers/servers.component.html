<input type="text" [(ngModel)]="serverName" placeholder="Server Name"/>
<button class="btn btn-primary" [disabled] = "!getAllowNewServer()" (click) = "onCreateServer()">Add Server</button>
<p *ngIf = "serverCreationStatus"> New Server created with name {{ serverName }} </p>

<app-server *ngFor = "let server of servers" class="serverClass"></app-server>
